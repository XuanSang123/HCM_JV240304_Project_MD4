<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Mới Category</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
        }
    </style>
</head>
<body>
<h1>Thêm Mới Category</h1>
<form th:action="@{/admin/category/add}" th:object="${category}" method="post">
    <label for="name">Tên Category</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Nhập tên category" required>

    <label for="description">Mô tả</label>
    <textarea id="description" th:field="*{description}" placeholder="Nhập mô tả" rows="4"></textarea>

    <label for="status">Trạng thái</label>
    <select id="status" th:field="*{status}">
        <option value="true">Hoạt động</option>
        <option value="false">Không hoạt động</option>
    </select>

    <button type="submit">Lưu Category</button>
</form>

<a href="/admin/category" class="back-link">Quay lại danh sách</a>
</body>
</html>
