<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Căn chỉnh chung cho toàn bộ trang */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Tiêu đề */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Định dạng form */
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Nhãn và ô nhập liệu */
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="number"], input[type="hidden"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Nút bấm */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Căn giữa và định dạng tổng thể */
        form div {
            margin-bottom: 15px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
        }

        a {
            display: inline-block;
            text-align: center;
            padding: 12px;
            margin-top: 10px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        a:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <h1>Chỉnh sửa sản phẩm</h1>
    <form th:action="@{/admin/products/update}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label>Tên sản phẩm:</label>
        <input type="text" th:field="*{name}" required />

        <label>Mô tả:</label>
        <input type="text" th:field="*{description}" required />

        <label>Giá:</label>
        <input type="number" th:field="*{unitPrice}" required />

        <label>Số lượng trong kho:</label>
        <input type="number" th:field="*{stockQuantity}" required />

        <label>Hình ảnh (URL):</label>
        <input type="text" th:field="*{image}" />

        <label>Giảm giá:</label>
        <input type="number" th:field="*{discount}" />

        <label>Danh mục:</label>
        <select name="categoryId" id="category">
            <option th:each="category : ${categories}" th:value="${category.id}">
                [[${category.name}]]
            </option>
        </select>

        <button type="submit">Cập nhật sản phẩm</button>
        <a href="/admin/products">Quay lại trang sản phẩm</a>
    </form>

</body>
</html>
