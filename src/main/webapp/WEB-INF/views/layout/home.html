<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="import" th:href="@{../header.html}">
    <link rel="import" th:href="@{../footer.html}">
</head>
<body>
<div id="wrapper">
    <div th:replace="header :: header"></div>
    <div class="poster-product">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/image/sofa-da-cao-cap-m8arc.jpg}" class="d-block w-100" alt="Ảnh khuyến mãi cho trẻ em">
                </div>
                <div class="carousel-item">
                    <img th:src="@{/image/ghe-sofa-dep-hien-dai-gia-re-vb-6066.jpg}" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div>
        <h1 class="my-4">Bàn học sinh </h1>
    </div>
    <div class="best-sales">
        <div th:each="product : ${productTable}" class="card" style="width: 18rem;">
            <img th:src="${product.image}" class="clothes-img" alt="Product Image" />
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
            </div>
        </div>
    </div>
    <div class="product-details">
        <a th:href="@{/product-table}">Nhấn vào để xem thêm sản phẩm</a>
    </div>


    <h1 class="my-4">Thế giới ghế phòng khách</h1>
    <div class="boy-clothes">
        <div th:each="product : ${productRoom}" class="card" style="width: 18rem;">
            <img th:src="${product.image}" class="clothes-img" alt="Product Image" />
            <div class="card-body">
                <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
            </div>
        </div>
    </div>
    <div class="product-details">
        <a th:href="@{/product-room}">Nhấn vào để xem thêm sản phẩm</a>
    </div>

</div>
